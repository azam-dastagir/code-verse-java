<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Lesson Details</title>
<style>
body {
	font-family: Arial, sans-serif;
	margin: 0;
	padding: 20px;
}

h1 {
	color: #333;
	font-size: 24px;
	margin-bottom: 20px;
}

span {
	font-weight: bold;
}

div {
	margin-bottom: 10px;
}

span.lesson-id {
	color: #555;
}

span.lesson-name {
	color: #888;
}

span.lesson-topics {
	color: #666;
}

a.video-link {
	color: #0088cc;
	text-decoration: none;
}

a.video-link:hover {
	text-decoration: underline;
}

span.course-name {
	color: #222;
}
</style>
</head>
<body>
	<div>
		<h1>Lesson Details</h1>
		<div>
			<span>Lesson ID: </span> <span>${lesson.lessonId!}</span>
		</div>
		<div>
			<span>Lesson Name: </span> <span>${lesson.lessonName!}</span>
		</div>
		<div>
			<span>Lesson Topics: </span> <span>${lesson.lessonTopics!}</span>
		</div>
		<div>
			<span>Video Link: </span> <a class="video-link"
				href="${lesson.videoLink!}" target="_blank">${lesson.videoLink!}</a>
		</div>

		<div>
			<span>Course: </span> <span>${lesson.course.courseName!}</span>
		</div>
	</div>
	<div>
		<iframe width="560" height="315" src="${lesson.videoLink!}" 
		title="YouTube video player" frameborder="0" 
		allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
		 allowfullscreen></iframe>

	</div>
	
	<div>Video Link: ${lesson.videoLink!}</div>
	
	
	<div class=container>
		<h2>Leave a comment here:</h2>
		<form action="/addComment" method="post">
			<textarea name="comment"></textarea>
			<input type="submit" value="Add comment">
		</form>
	</div>



</body>
</html>
