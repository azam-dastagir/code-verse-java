<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Homepage</title>
  <style>
    body {
      background-color: #f1f1f1;
      font-family: Arial, sans-serif;
      text-align: center;
    }

    h1 {
      margin-top: 50px;
    }

    .button-container {
      margin-top: 30px;
    }

    .button-container button {
      display: inline-block;
      padding: 10px 20px;
      font-size: 16px;
      background-color: #FF4C4C;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin-right: 10px;
    }

    .button-container button:hover {
      background-color: #FF6666;
    }
  </style>
</head>
<body>
  <h1>Welcome to the Home page</h1>
  
  <div class="button-container">
    <button onclick="location.href='/createCourse'">Add new Course</button>
    <button onclick="location.href='/addLesson'">Add new Lesson</button>
    <button onclick="location.href='/viewCourses'">View Courses</button>
  </div>
</body>
</html>
